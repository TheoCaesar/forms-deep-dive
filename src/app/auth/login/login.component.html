<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="mail"
        email
        required
        ngModel
        #emailCntrl = 'ngModel'
        />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="passcode" 
        required
        minlength="8"
        #pwdCntrl="ngModel"
        ngModel/>
    </div>

    <button class="button">Login</button>
  </div>
  <!-- Email Error Message -->
  @if(emailCntrl.touched && emailCntrl.dirty && emailCntrl.invalid) {
    <p class="control-error"> Invalid email address entered.  </p>
  }
<!-- Password Error Message -->
  @if(pwdCntrl.touched && pwdCntrl.dirty && pwdCntrl.invalid) {
    <p class="control-error"> Invalid password entered. Must be at least eight characters long. </p>
  }

</form>
