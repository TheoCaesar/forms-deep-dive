<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" 
      [formControl] ="loginForm.controls.email"/><!-- one possible way -->
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" 
      formControlName="password"/> <!-- syntactic sugar (shorthand) -->
    </div>

    <button class="button">Login</button>
  </div>
  <!-- @if(loginForm.controls.email.touched         <-- way too similar to template driven forms ->
      && loginForm.controls.email.dirty 
      && loginForm.controls.email.invalid ) { -->
  @if (emailInvalid){                 <!-- resort to getters -->
    <p class="control-error">Please enter a valid email address</p>
  }

  @if (passwordInvalid){                 <!-- resort to getters -->
    <p class="control-error">Password must be 8 chars long with a question mark too</p>
  }
</form>
